<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewpoint test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
}
body {
  min-width: 320px;
}
.center {
  text-align: center;
}
#narrow {
  width: 320px;
  box-sizing: border-box;
  margin: 0 auto;
  background: #0f0;
  border: 2px solid #000;
  padding: 10px 20px;
}
</style>
</head>
<body>
  <div class="container">
    <h1 class="center">Hello, world!</h1>
    <p class="center">Try scaling the screen under 320px.</p>
    <div id="narrow">This is 320px wide</div>
  </div>
</body>
</html>
